version: 2

models:
  - name: customers
    columns:
      - name: CUSTOMERID
        tests:
          - unique
          - not_null

  - name: shippements
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values:
                ["placed", "shipped", "completed", "return_pending", "returned"]
      - name: CUSTOMERID
        tests:
          - not_null
          - relationships:
              to: ref('customers')
              field: CUSTOMERID
